<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TranslateC</title>
  <link rel="icon" type="icons/png" href="icons/GoogleTranslate16.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .input-container {
      width: 80%;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .table-container {
      width: 80%;
      height: calc(100% - 300px); 
      overflow-y: auto; 
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px;
    }

    table {
      width: 100%;
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f7f7f7;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
    }

    .completed {
      background-color: #28a745; 
    }
  </style>
</head>
<body>

  <h1>双语字幕翻译工具</h1>
  <div class="input-container">
    <textarea id="subtitleInput" placeholder="在这里粘贴字幕文本..."></textarea>
  </div>
  <div class="buttons">
    <button id="generateButton">生成翻译</button>
    <button id="copyButton">复制翻译</button>
    <button id="createDocButton">复制到Google文档</button>
  </div>

<div class="table-container" contenteditable="true">
    <table id="translationTable">
      <thead>
        <tr>
          <th>原文</th>
          <th>译文</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">翻译结果将在此处显示...</td>
        </tr>
      </tbody>
    </table>
</div>


  
  <script src="TranslateC.js"></script>


</body>
</html>
